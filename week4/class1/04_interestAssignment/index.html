<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="card">
      <div class="items">
        <h1>Interest Calculator</h1>
        <input oninput="debounceResult()" type="text" id="principal" placeholder="Enter Principal Amount" required>
        <input oninput="debounceResult()" type="text" id="rate" placeholder="Enter Rate" required>
        <input oninput="debounceResult()" type="text" id="time" placeholder="Enter Time" required>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div id="result"></div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
